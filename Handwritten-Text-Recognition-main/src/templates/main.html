<body>
 <div class="login">
	<h1>Recognize Handwritten Text</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="/" method="post" enctype="multipart/form-data">
    	<input type="file" accept="image/*" class="form-control-file"
             id="file" name="file">
        <button type="submit" class="btn btn-primary btn-block btn-large">Recognize</button>

    </form>

   <br>
   <br>
   {{ prediction }}

 </div>
